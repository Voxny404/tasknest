<!DOCTYPE html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/register/register.css"> <!-- Assuming you use the same styling as login -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Task-Nest</title>
</head>
<body>
    <button onclick="window.location.href='/dashboard'" id="back"> <- Back</button>
    <div class="register-container">
        <h2>Register</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Registration failed. Try again.</p>
    </div>

    <script src="/register/register.js"></script> <!-- Your custom JS file for handling registration -->
</body>
</html>
